# Based on https://docs.github.com/en/copilot/reference/ai-models/supported-models

litellm_settings:
  callbacks: ["prometheus"]
  drop_params: true # thinking is not supported

model_list:
  # OpenAI Models
  - model_name: gpt-4.1
    litellm_params:
      model: github_copilot/gpt-4.1
      extra_headers: {"Editor-Version": "vscode/1.85.1", "Copilot-Integration-Id": "vscode-chat"}
  - model_name: gpt-5
